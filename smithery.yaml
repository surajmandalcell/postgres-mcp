# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - databaseUri
      - accessMode
    properties:
      databaseUri:
        type: string
        description: URI for accessing the database, e.g., postgres://user:password@host:port/database.
      accessMode:
        type: string
        description: The access mode for the MCP, e.g., "restricted" or "unrestricted".
  commandFunction:
    |-
    (config) => ({command: '/app/docker-entrypoint.sh', args: ['pgsql-mcp', '--access-mode',config.accessMode], env: {DATABASE_URI: config.databaseUri}})